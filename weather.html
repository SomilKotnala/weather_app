<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <div id="location-not-found" style="display: none; color: red; text-align: center; margin-top: 10px;">
                    ❌ Location not found. Please try again.
                </div>

                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="thumbnails/cloud.png" alt="clouds" class="weather-img">
            <div class="weather-box">
                <p class="temperature">-<sup>°C</sup></p>
                <p class="description">--</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">--%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">--kmph</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/ecdb5e559d.js" crossorigin="anonymous"></script>
</body>

</html>
